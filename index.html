<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Streamer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .music-player {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    audio {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="music-player">
    <h1>Music Streamer</h1>
    <input type="text" id="music-url" placeholder="Enter music URL">
    <button onclick="playMusic()">Play Music</button>
    <audio id="audio-player" controls>
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    function playMusic() {
      const musicUrl = document.getElementById('music-url').value;
      const audioPlayer = document.getElementById('audio-player');
      if (musicUrl) {
        audioPlayer.src = musicUrl;
        audioPlayer.play();
      } else {
        alert('Please enter a valid music URL.');
      }
    }
  </script>
</body>
</html>
